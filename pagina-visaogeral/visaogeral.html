        /* ================================================= */
        /* üé® 1. VARI√ÅVEIS (Usadas principalmente pelo Dark Mode) */
        /* ================================================= */
        :root {

            --pipefy-blue: #0d6efd;
            --pipefy-dark: #343a40;
            --pipefy-gray: #6c757d;
            --pipefy-light-gray: #e9ecef;
            /* Borda pontilhada no claro */

            /* Vari√°veis de Fundo (Para o Dark Mode, pois o Light Mode usa cores fixas) */
            --bg-principal: #f7f8fa;
            --texto-principal: #212529;
            --cartao-bg: #ffffff;
            --borda-cor: #e0e0e0;

            --pipefy-dark: #f8f9fa;
            --pipefy-gray: #adb5bd;
            --pipefy-light-gray: #495057;

            --bg-principal: #181a1b;
            --texto-principal: #f1f3f5;
            --cartao-bg: #242526;
            --borda-cor: #444;

        /* ESTAS REGRAS N√ÉO SER√ÉO ALTERADAS. */
        /* ================================================= */

        body {
            background-color: #F7F8FA;

            height: 100%;
            display: flex;

            justify-content: flex-start;
        }

        .cartao-dashboard .cartao-titulo {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--pipefy-dark);
            margin-bottom: 1rem;
        }

        .conteudo-cartao-vazio {
            border: 1px dashed var(--pipefy-light-gray);
            padding: 1rem;
            border-radius: 0.5rem;
            min-height: 150px;
        }

        .cartao-grande .conteudo-cartao-vazio {
            min-height: 250px;
        }

        footer {
            background-color: white;
            padding: 1.5rem 0;
            text-align: center;
            border-top: 1px solid #e9ecef;
            margin-top: 2rem;
        }

        /* Estilos menores e Menu Ativo (mantidos) */
        .nav-link.menu-ativo-principal {
            color: var(--pipefy-blue) !important;
            font-weight: 700 !important;
            border-bottom: 2px solid var(--pipefy-blue);
            padding-bottom: 10px !important;
        }

        main.py-4 {
            padding-top: 1.5rem !important;
            padding-bottom: 1.5rem !important;
        }

        .alternador-modo-escuro {
            display: flex;
            align-items: center;
            cursor: pointer;
            user-select: none;
            margin-right: 1rem;
        }



        .alternador-modo-escuro .form-check-input {
            width: 2.5em;
            height: 1.25em;
            margin-left: 0.5rem;
            cursor: pointer;
            background-color: var(--pipefy-gray);
            border-color: var(--pipefy-gray);
        }

        .alternador-modo-escuro .form-check-input:checked {
            background-color: var(--pipefy-blue);
            border-color: var(--pipefy-blue);
        }

        /* Fundo principal e Textos */
        :root.dark-mode body {
            background-color: var(--bg-principal) !important;
            /* Sobrescreve #F7F8FA */
            color: var(--texto-principal) !important;
        }

        :root.dark-mode .container-conteudo-principal {
            background-color: var(--bg-principal) !important;
            /* Sobrescreve #F7F8FA */
        }

        /* Navbar e Footer */
        :root.dark-mode .navbar,
        :root.dark-mode footer {
            background-color: var(--cartao-bg) !important;
            /* Sobrescreve white */
            border-color: var(--borda-cor) !important;
        }

        /* √çcone do menu hamb√∫rguer no modo escuro */
        .dark-mode .navbar-toggler {
            border-color: #fff !important;
            /* borda branca */
        }

        .dark-mode .navbar-toggler-icon {
            filter: invert(1) brightness(2);
            /* deixa o √≠cone branco */
        }

        /* Cards */
        :root.dark-mode .cartao-dashboard {
            background-color: var(--cartao-bg) !important;
            /* Sobrescreve #ffffff */
            border-color: var(--borda-cor) !important;
            box-shadow: 0 2px 8px rgba(255, 255, 255, 0.15) !important;

        /* Textos (Garante que tudo fique claro) */
        :root.dark-mode .text-dark,
        :root.dark-mode .text-secondary,
        :root.dark-mode h1,
        :root.dark-mode .cartao-dashboard .cartao-titulo,
        :root.dark-mode .navbar-brand {

        /* √çcone da Lua e links da navbar */
        :root.dark-mode .fa-moon,
        :root.dark-mode .nav-link {
            color: var(--texto-principal) !important;
        }
    </style>
